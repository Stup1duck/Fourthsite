<header class="header"><h1>Шрифти для вебу</h1></header>
<body>

    <p class="custom-font">Я студент Львівської Політехніки</p>

        <i class="fa-solid fa-skull-crossbones fa-fade" style="margin-left: 6.7%;"></i><br />

    </div>
